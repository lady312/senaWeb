<div class="div-principal col-lg-12 grid-margin stretch-card">
  <div class="card style">
    <div class="card-header style">
      <i class="fa fa-align-justify"></i> Calendario
      <button type="button" class="btn btn-success mr-10 btn-sm" (click)="sede()">Sede</button>
      <button type="button" class="btn btn-success mr-10 btn-sm" (click)="programa()">Grupo</button>
      <button type="button" class="btn btn-success mr-10 btn-sm" (click)="grupos()">Programa</button>
      <button type="button" class="btn btn-success mr-10 btn-sm" (click)="ambientes()">Ambientes</button>
      <button type="button" class="btn btn-success mr-10 btn-sm" (click)="jornadas()">Jornadas</button>
    </div>



    <div class="filter-container">
      <div class="select-container">
        <label for="sedesF">Sede</label>
        <select class="form-control" id="sedesF" [(ngModel)]="selectSede" (change)="enviarIdInfra($event)">
          <option value="0">selecione una infraestructura</option>
          <option *ngFor="let sede of sedes" [value]="sede.id">
            {{sede.nombreSede}}
          </option>
        </select>
      </div>
      <div class="select-container" *ngIf="selectSede>0">
        <label for="infrasF">Infraestructura</label>
        <select class="form-control" id="infrasF" [disabled]="!(infraestructuras.length>0)" [(ngModel)]="selectInfr" (change)="enviarIdInfra($event)">
          <option value="0">selecione una infraestructura</option>
          <option *ngFor="let infraestructura of infraestructuras" [value]="infraestructura.id">
            {{infraestructura.nombreInfraestructura}}
          </option>
        </select>
      </div>
      <div class="select-container" *ngIf="selectInfr>0">
        <label for="gruposF">Grupo</label>
        <select class="form-control" gruposF="gruposF" [disabled]="!(gruposList.length>0)" (change)="enviarIdGrupo($event)">
          <option value="0">selecione un grupo</option>
          <option *ngFor="let grupo of gruposList" [value]="grupo.id">
            {{grupo.nombre}}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
