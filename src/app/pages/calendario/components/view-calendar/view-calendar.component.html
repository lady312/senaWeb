<button (click)="crearEventos()">Mostostar eventos en coonsola</button>
<div class="demo-app">
  <div class="demo-app-main">

    <div class="row">

      <label>Cerrar todo el calendario</label>
      <div class="col-sm-3">
        <app-custom-switch
            [size]="6"
            [checked]="calendarVisible"
            (change)="handleCalendarToggle()"
          ></app-custom-switch>
      </div>

      <label>Con fin de semana</label>
      <div class="col-sm-2">
        <app-custom-switch
            [size]="6"
            [checked]="calendarOptions.weekends"
            (change)="handleWeekendsToggle()"
          ></app-custom-switch>
      </div>

    </div>
    <full-calendar *ngIf="calendarVisible" [options]="calendarOptions">
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </div>
</div>
