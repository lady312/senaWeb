<app-list-calendario
  [calendarios]="calendarios"
  [gruposList]="grupos"
  [infraestructuras]="infraestructuras"
  [sedes]="sedes"
  (create)="createCalendario()"
  (create1)="createCalendario2()"
  (create2)="createCalendario3()"
  (create3)="createCalendario4()"
  (crearJornada)="createJornada();"
  (idGrupo)="getGrupoById($event)"
  (idInfraestructura)="getGruposJornadaByIdInfra($event)"
  (idSede)="getByIdSede($event)"
>
</app-list-calendario>

<app-custom-modal title="GestiÃ³n Jornada" [(show)]="showModalJornada">
  <app-add-jornada
    *ngIf="showModalJornada"
    [jorna]="jornada"
    (store)="guardarJornada($event)"
    (cancelar)="reset()"
  >
  </app-add-jornada>
</app-custom-modal>

<app-custom-modal title="Sede" [(show)]="showFormSede">
  <app-sede-form
    *ngIf="showFormSede"
    [sede]="sede"
    [ciudades]="ciudades"
    [title]="'Crear Sede'"
    (store)="guardarSede($event)"
    (cancel)="reset()"
  >
  </app-sede-form>
</app-custom-modal>

<app-custom-modal title="Grupos" [(show)]="showModalGrupo">
  <app-grupo-form
  [tipoGrupos]="tipoGrupos"
  [programas]="programas"
  [niveles]="niveles"
  [tipoFormaciones]="tipoFormaciones"
  [estadoGrupos]="estadoGrupos"
  [tipoOfertas]="tipoOfertas"
  [infraestructuras]="infraestructuras"
  [estados]="estadoGrupos"
  [jornadas]="jornadas"
  (store)="guardarGrupo($event)"
  (cancel)="reset()">
  </app-grupo-form>
</app-custom-modal>

<app-custom-modal title="Programas" [(show)]="showModalPrograma">
  <app-add-programa
    *ngIf="showModalPrograma"
    [programa]="programa"
    (store)="guardarProgramas($event)"
    (cancel)="reset()"
  >
  </app-add-programa>
</app-custom-modal>

<app-custom-modal title="Infraestructura" [(show)]="showFormInfr">
  <app-infraestructura-form
    *ngIf="showFormInfr"
    [areas]="areas"
    [sedes]="sedes"
    [title]="formTitle"
    (store)="guardarInfraestructura($event)"
    (cancel)="reset()"
  >
  </app-infraestructura-form>
</app-custom-modal>


<view-calendar
  *ngIf="showCalendar"
  [grupo]="grupo"
  [grupos]="grupos"
  [gruposJornadas]="gruposJornada">
</view-calendar>
