<app-list-calendario1 
  [calendarios1]="calendarios1" 
  (create)="createCalendario1()" 
  (create1)="createCalendario2()"
  (create2)="createCalendario3()" 
  (create3)="createCalendario4()">
</app-list-calendario1>


//sede
<app-custom-modal title="Sede" [(show)]="showFormSede">

    <app-sede-form
    *ngIf="showFormSede"
    [sede]="sede"
    [ciudades]="ciudades"
    [title]="'Crear Sede'"
    (store)="guardarSede($event)"
    (cancel)="reset()">
    </app-sede-form>

</app-custom-modal>

//grupo
<app-custom-modal
  title="Grupos"
  [(show)]="showModalGrupo">

  <app-grupos
    *ngIf="showModalGrupo"
    [grupo]="grupo"
    (store)="guardarGrupo($event)"
    (cancel)="reset()">
  </app-grupos>

</app-custom-modal>

//programa

<app-custom-modal
  title="Programas"
  [(show)]="showModalPrograma">
  <app-add-programa
    *ngIf="showModalPrograma"
    [programa]="programa"
    (store)="guardarProgramas($event)"
    (cancel)="reset()">
  </app-add-programa>
</app-custom-modal>



<app-custom-modal
  title="Gestionar Infraestructura"
  [(show)]="showFormInfr">
  <app-infraestructura-form
    *ngIf="showFormInfr"
    [infraestructura]="infraestructura"
    [areas]="areas"
    [sedes]="sedes"
    [title]="'Crear infraestructura'"
    (store)="guardarInfraestructura($event)"
    (cancel)="reset()">
  </app-infraestructura-form>
</app-custom-modal>
