<div class="modal-body">
  <div class="card-header">
    <strong>Registrar Rol</strong>
  </div>
  <div class="card-body">
    <form class="rolFormulario" [formGroup]="formRol" class="was-validated" novalidate>
      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="name">Nombre competencia</label>
        <div class="col-md-7">
          <input
            type="text"
            onkeyup="javascript:this.value=this.value.toUpperCase();"
            placeholder="Ingrese el nombre de la competencia"
            class="form-control is-valid"
            formControlName='nombreCompetencia'>
          <div class="valid-feedback" *ngIf="!nombreCompetenciaField.hasError('required')">
            Valor válido
          </div>
        </div>
        <div class="invalid-feedback">
          por favor ingresé un valor válido para el nombre del rol
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 col-form-label" for="name">Descripción competencia</label>
        <div class="col-md-7">
          <input
            type="text"
            onkeyup="javascript:this.value=this.value.toUpperCase();"
            placeholder="Ingrese la descripción de la competencia"
            class="form-control is-valid"
            formControlName='detalleCompetencia'>
          <div class="valid-feedback" *ngIf="!detalleCompetenciaField.hasError('required')">
            Valor válido
          </div>
        </div>
        <div class="invalid-feedback">
          por favor ingresé un valor válido para el nombre del rol
        </div>
      </div>


    </form>
    <div class="card-footer">
      <button
        type="submit"
        class="btn btn-sm btn-primary"
        (click)="guardarRol()"
        [disabled]="formRol.invalid">
        <i class="fa fa-dot-circle-o"></i> Aceptar
      </button>
      <button
        type="reset"
        class="btn btn-sm btn-danger"
        (click)="closeModal()">
        <i class="fa fa-ban"></i>
        Cancelar
      </button>
    </div>
  </div>
</div>
