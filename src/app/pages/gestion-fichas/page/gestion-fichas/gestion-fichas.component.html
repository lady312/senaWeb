<div class="div-principal col-lg-12 grid-margin stretch-card">
  <div class="card style">
    <div class="card-header style">


      <i class="fa fa-align-justify"></i>Gestion de fichas  aprendices
      <div class="container">
        <div class="row">
          <div>
            <p>Programas:</p>
            <input type="text" list="programas" [(ngModel)]="busquedaPrograma" placeholder="Buscar programa..." (input)="filtrarProgramas()" (change)="obtenerGruposPorPrograma()">
            <datalist id="programas">
              <option *ngFor="let programa of programasFiltrados" [value]="programa.nombrePrograma"></option>
            </datalist>
          </div>


          <div *ngIf="grupos && grupos.length > 0">
            <p>Grupos del Programa Seleccionado:</p>
            <input type="text" list="grupos" [(ngModel)]="busquedaGrupo" placeholder="Buscar grupo..." (input)="filtrarGrupos()">
            <datalist id="grupos">
              <option *ngFor="let grupo of gruposFiltrados" [value]="grupo.nombre"></option>
            </datalist>
          </div>




          <!-- <p> Cedula</p>

              </li>
            </ul>
          </div> -->



        </div>


        <div class="row mt-4" *ngIf="fichaSeleccionada">

            <p>Ficha seleccionada: {{ fichaSeleccionada.nombre }}</p>
          </div>
        </div>
      </div>







    </div>
    <div class="card-body">
      <div class="div table-container style">
      <p>vandssssssssssss</p>
      </div>
    </div>
  </div>
</div>
