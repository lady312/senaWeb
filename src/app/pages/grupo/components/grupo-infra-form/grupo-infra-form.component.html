<div class="card">
    <div class="card-header">
        <h3>Nueva Infraestructura</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="formGrupoInfr">
            <select (change)="seleccionarInfraestructura($event)">
                <option selected>Seleccionar Infraestructura</option>
                <option *ngFor="let infr of infraestructuras" [value]="infr.id">
                    {{infr.nombreInfraestructura}} {{infr.sede.nombreSede}}
                </option>
            </select>
            <label for="fechaInicialF">Fecha Inicial</label>
            <input  formControlName="fechaInicial" type="date" name="fechaInicialF" id="fechaF">
            <label for="fechaFinalF">Fecha Final</label>
            <input formControlName="fechaFinal" type="date" name="fechaFinalF" id="fechaFinalF">
            <button (click)="addInfraestructura()" class="btn btn-succes">Agregar</button>
            <button (click)="cancelar()">Cancelar</button>
        </form>
    </div>
</div>
