<app-grupos-list
    [grupos]="grupos"
    (create)="crearGrupo()"
    (update)="actualizarGrupo($event)"
>
</app-grupos-list>

<app-custom-modal
    title="Gestionar Grupos"
    [(show)]="showFormGrupo"
>
    <app-grupo-form
        *ngIf="showFormGrupo"
        [title]="formTitle"
        [grupo]="grupo"
        [infraestructuras]="infraestructuras"
        [jornadas]="jornadas"
        [programas]="programas"
        (store)="reset()"
        (cancel)="reset()">
    </app-grupo-form>
<app-custom-modal>
