<div class="div-principal col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-header">
      <div
        class="row
          justify-content-between
          d-block
          d-sm-inline">
          <div class="col">
            <div class="row
                  justify-content-between
                  align-items-center">
              <div class="col
                    justify-content-around
                    align-items-center">
                <i class="fa fa-align-justify"></i>
                Sedes Registradas
                <select
                  #nreg
                  class="form-control col col-lg-2"
                  (change)="enviarNumeroRegistros($event)">
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                </select>
              </div>
              <div class="col">
                <form
                  class="input-group"
                  (submit)="buscarInfraestructura()">
                  <input
                    type="search"
                    [(ngModel)]="campoBusqueda"
                    name="nombreInfr"
                    list="busqueda-list"
                    class="form-control rounded"
                    placeholder='Escriba: Ciudad,Sede,Area o Infraestructura'>
                    <datalist id="busqueda-list">
                      <option
                        *ngFor="let infr of infraestructuras" 
                        [value]="infr.nombreInfraestructura">
                        {{infr.nombreInfraestructura}}
                      </option>
                      <option
                        *ngFor="let sede of sedes"
                        [value]="sede.nombreSede">
                        {{sede.nombreSede}}
                      </option>
                      <option
                        *ngFor="let area of areas"
                        [value]="area.nombreArea">
                        {{area.nombreArea}}
                      </option>
                      <option
                        *ngFor="let ciudad of ciudades"
                        [value]="ciudad.descripcion">
                        {{ciudad.descripcion}}
                      </option>
                    </datalist>
                    <button
                      type="submit"
                      class="btn btn-success">
                      <!--Icono de lupa-->
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                      Buscar
                    </button>
                    <button
                      type="reset"
                      class="btn btn-primary"
                      (click)="cancelarBusqueda()">
                      Ver todo
                    </button>
                </form>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="card-body">
      <div class="div table-container">
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr class="table-info">
              <th>ID</th>
              <th>Infraestructura</th>
              <th>Capacidad</th>
              <th>Descripción</th>
              <th>Sede</th>
              <th>Area</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let infr of infraestructuras
                | paginate: {
                  itemsPerPage:numReg,
                  currentPage:pageActual
                }">
                <td>{{infr.id}}</td>
                <td>{{infr.nombreInfraestructura}}</td>
                <td>{{infr.capacidad}}</td>
                <td>
                  <span
                    class="badge badge-primary"
                    style="cursor:pointer"
                    (click)="verInfo(infr)">
                    Ver Infor
                  </span>
                </td>
                <td>
                  {{infr.sede.nombreSede}}
                </td>
                <td *ngIf="infr.area else noArea">
                  {{infr.area.nombreArea}}
                </td>
                <ng-template #noArea>
                  <td>
                    Sin area
                  </td>
                </ng-template>
                <td>
                  <span
                    class="badge badge-primary"
                    style="cursor: pointer"
                    (click)="actualizar(infr)">
                    Actualizar
                  </span>
                  <span
                    class="badge badge-danger"
                    style="cursor:pointer"
                    [swal]="{
                      title:'¿Desea eliminar?',
                      showCancelButton: true
                    }"
                    (confirm)="eliminar(infr.id)">
                    Eliminar
                  </span>
                </td>
            </tr>
          </tbody>
          <button
            type="button"
            class="btn btn-success mr-10 btn-sm"
            (click)="agregar()">
            Agregar
          </button>
        </table>
        <span>
          <pagination-controls (pageChange)="pageActual=$event">
          </pagination-controls>
        </span>
      </div>
    </div>
  </div>
</div>
