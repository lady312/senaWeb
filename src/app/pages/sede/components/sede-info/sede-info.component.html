<div class="modal-body">
  <div class="card-header">
    <strong>{{sede.nombreSede}}</strong>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <b>Teléfono: </b>
      </div>
      <div class="col">
        <p>{{sede.telefono}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <b>Ciudad: </b>
      </div>
      <div class="col">
        <p>{{sede.ciudad.descripcion}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <b>Dirección: </b>
      </div>
      <div class="col">
        <p>{{sede.direccion}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <b>Información: </b>
      </div>
      <div class="col col-md-6">
        <textarea cols="30" rows="7" [disabled]="true">
          {{sede.descripcion}}
        </textarea>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row justify-content-center">
      <button
        class="btn btn-primary"
        (click)="cerrarInfo()">
        Cerrar
      </button>
    </div>
  </div>
</div>
